<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock JS</title>

    <!-- Online Digital Font -->
    <link href="https://fonts.cdnfonts.com/css/ds-digital" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">

    <!-- Website Main Icon -->
    <link rel="icon" href="Images/dgt.png">
</head>

<body>
    <div class="mainBody">
        <div class="flex">
            <center>
                <div class="clock">

                    <div class="clock_header">
                        <div class="display">
                            <div class="main-clock">
                                <h2 class="hours">08</h2>
                                <h2 class="dblDot">:</h2>
                                <h2 class="minutes">00</h2>
                                <h2 class="dblDot">:</h2>
                                <h2 class="seconds">00</h2>
                            </div>
                            <div class="bottom">
                                <div class="bottomDiv">
                                    <p class="year clockText">2025</p>
                                    <p class="week clockText">Thursday</p>
                                </div>

                                <div class="bottomDiv">
                                    <div class="date">
                                        <p class="day clockText">24</p>
                                        <p class="month clockText">December</p>
                                    </div>
                                    <p class="ampm clockText">PM</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <center>
                        <div class="handle"></div>
                        <div class="footer"></div>
                    </center>
                </div>
            </center>
        </div>
        <div class="table">
        </div>
    </div>
    <!-- JavaScript Code -->
    <script src="JS/app.js"></script>
</body>

</html>
